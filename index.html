<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesla Clone ‚Äî Hero with 3 slides</title>
  <style>
    /* basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter, Arial, sans-serif;color:#111}
    body{background:#fff}

    /* header (simple) */
    header{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:60;background:rgba(255,255,255,0.6);backdrop-filter:blur(6px)}
    .logo{font-weight:700;letter-spacing:3px}

    /* HERO wrapper */
    .hero-wrap{margin-top:64px; position:relative; width:100%; height:100vh; overflow:hidden}

    /* slides container - horizontal slider */
    .slider {
    position: relative;
    width: 100%;
    height: 600px;
    overflow: hidden;
}

.slides {
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.7s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.dots {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
}

.dot {
    width: 12px;
    height: 12px;
    background: #bbb;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.dot.active {
    background: white;
}

    /* responsive sizes */
    @media (max-width:900px){
      .caption h1{font-size:46px}
      .arrow{width:44px;height:44px}
    }
    @media (max-width:520px){
      .caption h1{font-size:28px; top:10%}
      .btn{padding:9px 12px;font-size:14px}
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TESLA</div>
    <nav aria-hidden="true">Vehicles ‚Ä¢ Energy ‚Ä¢ Charging ‚Ä¢ Discover ‚Ä¢ Shop</nav>
    <div aria-hidden="true">üåê üë§</div>
  </header>

  <main>
    <section class="hero-wrap" id="hero">
     <div class="slider">
        <div class="slides">
           <img src="images/Homepage-Card-Model-Y-Tablet-US-v2.avif" class="slide active">
           <img src="images/Homepage-Card-Model-3-Tablet-US-v2.avif" class="slide">
           <img src="images/Homepage-Promo-Meet-Model-Y-Tablet.avif" class="slide">
     </div>

      <!-- caption (keeps same text, sits above slides) -->
      <div class="caption" aria-hidden="false">
        <h1>Model Y</h1>
        <div class="cta">
          <button class="btn primary">Order Now</button>
          <button class="btn ghost">Learn More</button>
        </div>
      </div>

      <!-- arrows -->
      <div class="arrow left" id="prev" role="button" aria-label="Previous">‚ùÆ</div>
      <div class="arrow right" id="next" role="button" aria-label="Next">‚ùØ</div>

      <!-- dots -->
         <div class="dots">
        <span class="dot active" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
    </div>
</div>
    </section>
  </main>

  <script>
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");

function showSlide(n) {
    slides[currentSlide].classList.remove("active");
    dots[currentSlide].classList.remove("active");

    currentSlide = n;

    slides[currentSlide].classList.add("active");
    dots[currentSlide].classList.add("active");
}

// –ê–≤—Ç–æ–º–∞—Ç–∞–∞—Ä —Å–æ–ª—å–∂ –∞–∂–∏–ª–ª–∞—Ö (Tesla —à–∏–≥)
setInterval(() => {
    let next = (currentSlide + 1) % slides.length;
    showSlide(next);
}, 4000);
</script>

</body>
</html>
