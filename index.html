    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* NAVIGATION */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.logo { font-weight: bold; letter-spacing: 5px; font-size: 20px; }
.nav-links { display: flex; gap: 20px; }
.nav-links a { text-decoration: none; color: #171a20; font-size: 14px; font-weight: 600; }

/* SLIDER */
.main-slider {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
}

.hero-section {
    height: 100vh;
    background-size: cover;
    background-position: center;
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 15vh 0 10vh 0;
}

.top-text { text-align: center; }
.top-text h1 { font-size: 45px; }
.promo-link { border-bottom: 1px solid #171a20; display: inline-block; cursor: pointer; }

/* BUTTONS */
.bottom-btns {
    display: flex;
    gap: 20px;
    width: 100%;
    justify-content: center;
}

.btn-blue { background: #3e6ae1; color: white; border: none; padding: 10px 80px; border-radius: 4px; cursor: pointer; }
.btn-white { background: #f4f4f4; color: #171a20; border: none; padding: 10px 80px; border-radius: 4px; cursor: pointer; }

/* PROMO GRID (Current Offers) */
.promo-grid-section {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    padding: 40px;
    background: #fff;
}

.grid-container {
    display: flex;
    gap: 20px;
    width: 100%;
}

.promo-card {
    flex: 1;
    background: #f4f4f4;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px;
    border-radius: 12px;
}

.promo-card img { width: 45%; border-radius: 8px; }

/* DOTS */
.slider-dots {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.dot { width: 10px; height: 10px; background: rgba(0,0,0,0.3); border-radius: 50%; }
.dot.active { background: #000; }
    </style>
