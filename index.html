<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .nav{
            position: fixed;
            top: 0;
            width: 100%;
            height: 65px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
        }

        .nav .logo{
            font-size: 26px;
            letter-spacing: 8px;
            font-weight: 600;
        }

        .nav nav a{
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .icons span{
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Hero section */
        .hero{
            width: 100%;
            height: 100vh;
            background-image: url('https://tesla-cdn.thron.com/delivery/public/image/tesla/55f4ce6c-3ea6-46b8-8dfc-1d1813327762/bvlatuR/std/2880x1800/M3-Hero-Desktop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1{
            font-size: 64px;
            margin-top: 80px;
        }

        .buttons{
            margin-top: 20px;
        }

        .btn{
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .btn.blue{
            background: #3e6ae1;
            color: white;
        }

        .btn.white{
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="nav">
        <div class="logo">TESLA</div>

        <nav>
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </nav>

        <div class="icons">
            <span>?</span>
            <span>üåê</span>
            <span>üë§</span>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Model Y</h1>

        <div class="buttons">
            <a href="#" class="btn blue">Order Now</a>
            <a href="#" class="btn white">Learn More</a>
        </div>
    </section>

</body>
</html>
