<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Style UI - Fully Functional Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; color: #111; background:#fff; overflow-x: hidden; }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute; top: 0; left: 0; width: 100%;
      display: grid; grid-template-columns: 1fr auto 1fr;
      align-items: center; padding: 20px 60px; z-index: 100;
      background: transparent;
    }
    nav strong { font-size: 20px; letter-spacing: 6px; cursor: pointer; }
    nav ul { justify-self: center; display: flex; gap: 30px; list-style: none; }
    nav a { text-decoration: none; color: #111; font-weight: 600; font-size: 15px; }

    /* ===== HERO SLIDER (3 Slides) ===== */
    .hero-slider { height: 100vh; position: relative; overflow: hidden; }
    
    /* INPUT-уудыг слайдтай нь нэг түвшинд байлгах */
    input[type=radio] { display: none; }

    .hero-slides { 
      display: flex; 
      width: 300%; 
      height: 100%; 
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    .hero {
      min-width: 33.3333%; 
      height: 100%;
      background-size: cover; background-position: center;
      display: flex; flex-direction: column;
      justify-content: flex-start; align-items: center;
      padding-top: 140px; text-align: center;
    }
    .hero h1 { font-size: 56px; margin-bottom: 10px; color: #111; }

    /* Hero Slide Logic - Radio товчлуур дарагдахад гүйх */
    #h1:checked ~ .hero-slides { transform: translateX(0); }
    #h2:checked ~ .hero-slides { transform: translateX(-33.3333%); }
    #h3:checked ~ .hero-slides { transform: translateX(-66.6666%); }

    /* ===== VEHICLE SLIDER (5 Slides) ===== */
    .vehicles { padding: 60px; }
    .slider { position: relative; overflow: hidden; width: 100%; }
    
    .slides-5 { 
      display: flex; 
      width: 500%; 
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    .vehicle-card { 
      min-width: 20%; 
      height: 500px; 
      padding: 10px; 
    }
    .card-inner {
      position: relative; width: 100%; height: 100%;
      border-radius: 15px; overflow: hidden;
    }
    .card-inner img { width: 100%; height: 100%; object-fit: cover; }

    /* Vehicle Slide Logic */
    #s1:checked ~ .slides-5 { transform: translateX(0); }
    #s2:checked ~ .slides-5 { transform: translateX(-20%); }
    #s3:checked ~ .slides-5 { transform: translateX(-40%); }
    #s4:checked ~ .slides-5 { transform: translateX(-60%); }
    #s5:checked ~ .slides-5 { transform: translateX(-80%); }

    /* ===== COMMON DOTS & BUTTONS ===== */
    .dots {
      position: absolute; bottom: 30px; width: 100%;
      display: flex; justify-content: center; gap: 12px; z-index: 5;
    }
    .dots label {
      width: 10px; height: 10px; background: rgba(0,0,0,0.2);
      border-radius: 50%; cursor: pointer; transition: 0.3s;
    }

    /* Dot Active States - Tesla шиг тод болгох */
    #h1:checked ~ .dots label[for="h1"],
    #h2:checked ~ .dots label[for="h2"],
    #h3:checked ~ .dots label[for="h3"] { background: #111; transform: scale(1.3); }

    #s1:checked ~ .dots label[for="s1"],
    #s2:checked ~ .dots label[for="s2"],
    #s3:checked ~ .dots label[for="s3"],
    #s4:checked ~ .dots label[for="s4"],
    #s5:checked ~ .dots label[for="s5"] { background: #111; transform: scale(1.3); }

    .btn-group { display: flex; gap: 20px; margin-top: 20px; }
    .btn {
      min-width: 200px; padding: 12px 24px; border-radius: 4px;
      font-weight: 600; border: none; cursor: pointer; transition: 0.3s;
    }
    .btn.primary { background: #3e6ae1; color: white; }
    .btn.secondary { background: rgba(255,255,255,0.8); color: #111; }

    .vehicle-info {
      position: absolute; bottom: 40px; left: 40px; color: white; z-index: 2;
    }
    .vehicle-info h2 { font-size: 32px; margin-bottom: 15px; }

    /* OFFERS & FEATURES */
    .offers, .features { 
      padding: 40px 60px; display: grid; grid-template-columns: 1fr 1fr; gap: 24px; 
    }
    .offer { background: #f4f4f4; padding: 40px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
    .feature { position: relative; height: 400px; border-radius: 12px; overflow: hidden; }
    .feature img { width: 100%; height: 100%; object-fit: cover; }
    .feature h2 { position: absolute; bottom: 30px; left: 30px; color: white; font-size: 32px; }

    /* Mobile Responsive */
    @media(max-width: 900px) {
      nav ul { display: none; }
      .offers, .features { grid-template-columns: 1fr; padding: 20px; }
      .btn-group { flex-direction: column; width: 90%; align-items: center; }
      .btn { min-width: 250px; }
      .hero h1 { font-size: 36px; }
    }
  </style>
</head>
<body>

<header class="hero-slider">
  <nav>
    <strong>TESLA</strong>
    <ul>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Energy</a></li>
      <li><a href="#">Charging</a></li>
      <li><a href="#">Shop</a></li>
    </ul>
  </nav>

  <input type="radio" name="hero" id="h1" checked>
  <input type="radio" name="hero" id="h2">
  <input type="radio" name="hero" id="h3">

  <div class="hero-slides">
    <section class="hero" style="background-image:url('Homepage-Promo-Meet-Model-Y-Tablet.avif')">
      <h1>Model Y</h1>
      <div class="btn-group">
        <button class="btn primary">Order Now</button>
        <button class="btn secondary">View Inventory</button>
      </div>
    </section>
    <section class="hero" style="background-image:url('Homepage-Promo-Meet-Model-3-Tablet.avif')">
      <h1>Model 3</h1>
      <div class="btn-group">
        <button class="btn primary">Order Now</button>
        <button class="btn secondary">View Inventory</button>
      </div>
    </section>
    <section class="hero" style="background-image:url('Homepage-Promo-Cybertruck-Tablet-US-v2.avif')">
      <h1>Cybertruck</h1>
      <div class="btn-group">
        <button class="btn primary">Order Now</button>
        <button class="btn secondary">View Inventory</button>
      </div>
    </section>
  </div>

  <div class="dots">
    <label for="h1"></label>
    <label for="h2"></label>
    <label for="h3"></label>
  </div>
</header>

<section class="vehicles">
  <div class="slider">
    <input type="radio" name="slide" id="s1" checked>
    <input type="radio" name="slide" id="s2">
    <input type="radio" name="slide" id="s3">
    <input type="radio" name="slide" id="s4">
    <input type="radio" name="slide" id="s5">

    <div class="slides-5">
      <div class="vehicle-card"><div class="card-inner"><img src="Homepage-Card-Model-Y-Tablet-US-v2.avif"><div class="vehicle-info"><h2>Model Y</h2><div class="btn-group"><button class="btn primary">Order Now</button></div></div></div></div>
      <div class="vehicle-card"><div class="card-inner"><img src="Homepage-Card-Model-3-Tablet-US-v2.avif"><div class="vehicle-info"><h2>Model 3</h2><div class="btn-group"><button class="btn primary">Order Now</button></div></div></div></div>
      <div class="vehicle-card"><div class="card-inner"><img src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Cybertruck-Desktop.jpg"><div class="vehicle-info"><h2>Cybertruck</h2><div class="btn-group"><button class="btn primary">Order Now</button></div></div></div></div>
      <div class="vehicle-card"><div class="card-inner"><img src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Model-X-Desktop-LHD.jpg"><div class="vehicle-info"><h2>Model X</h2><div class="btn-group"><button class="btn primary">Order Now</button></div></div></div></div>
      <div class="vehicle-card"><div class="card-inner"><img src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Model-S-Desktop-LHD.jpg"><div class="vehicle-info"><h2>Model S</h2><div class="btn-group"><button class="btn primary">Order Now</button></div></div></div></div>
    </div>

    <div class="dots">
      <label for="s1"></label>
      <label for="s2"></label>
      <label for="s3"></label>
      <label for="s4"></label>
      <label for="s5"></label>
    </div>
  </div>
</section>

<section class="offers">
  <div class="offer">
    <div><h3>Current Offers</h3><p>Explore limited-time offers.</p></div>
    <button class="btn secondary">Learn More</button>
  </div>
  <div class="offer">
    <div><h3>American Heroes</h3><p>$500 off for military, teachers.</p></div>
    <button class="btn secondary">Learn More</button>
  </div>
</section>

<section class="features">
  <div class="feature">
    <img src="https://www.tesla.com/ns_videos/commerce/content/dam/tesla/In-Inventory/Global/Model-Y/Interior/black-interior.jpg">
    <h2>Full Self‑Driving</h2>
  </div>
  <div class="feature">
    <img src="https://www.tesla.com/sites/default/files/models-features-performance.jpg">
    <h2>Standard Features</h2>
  </div>
</section>

</body>
</html>
