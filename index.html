<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone - Model Y</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
}

/* HEADER */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    z-index: 10;
    backdrop-filter: blur(8px);
}

.logo {
    font-size: 22px;
    letter-spacing: 4px;
    font-weight: bold;
}

.nav-links a {
    margin: 0 15px;
    text-decoration: none;
    color: #000;
    font-size: 14px;
}

/* HERO BACKGROUND */
.hero {
    height: 100vh;
    width: 100%;
    background-image: url('img1.avif'); /* 1-р зураг */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding-bottom: 100px;
    text-align: center;

    animation: slide 15s infinite;
}

/* SLIDES — 3 зураг */
@keyframes slide {
    0% { background-image: url('Homepage-Card-Model-Y-Tablet-US-v2.avif'); }
    33% { background-image: url('Homepage-Card-Model-3-Tablet-US-v2.avif'); }
    66% { background-image: url('Homepage-Promo-Meet-Model-Y-Tablet.avif'); }
    100% { background-image: url('Homepage-Card-Model-Y-Tablet-US-v2.avif'); }
}

/* TEXT */
.text-box h1 {
    font-size: 55px;
    font-weight: bold;
    color: #000;
    margin-bottom: 20px;
}

/* BUTTONS */
.btn-box {
    display: flex;
    gap: 20px;
}

.btn {
    padding: 12px 40px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
}

.dark {
    background: black;
    color: white;
}

.light {
    background: white;
    color: black;
    border: 2px solid black;
}

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">TESLA</div>
        <nav class="nav-links">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Shop</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <!-- HERO MODEL Y -->
    <section class="hero">

        <div class="text-box">
            <h1>Model Y</h1>
        </div>

        <div class="btn-box">
            <a href="#" class="btn dark">Order Now</a>
            <a href="#" class="btn light">Learn More</a>
        </div>

    </section>

</body>
</html>
