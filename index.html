<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Slider Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="slider-wrapper">
        <div class="cards-container">
            <div class="card" id="slide-1" style="background-image: url('model-y.jpg');">
                <div class="content">
                    <h1>Model Y</h1>
                    <p>0% APR Available</p>
                    <div class="btn-group">
                        <button class="btn-blue">Order Now</button>
                        <button class="btn-white">Learn More</button>
                    </div>
                </div>
            </div>

            <div class="card" id="slide-2" style="background-image: url('model-3.jpg');">
                <div class="content">
                    <h1>Model 3</h1>
                    <p>2.99% APR Available</p>
                    <div class="btn-group">
                        <button class="btn-blue">Order Now</button>
                        <button class="btn-white">Learn More</button>
                    </div>
                </div>
            </div>

            <div class="card" id="slide-3" style="background-image: url('cybertruck.jpg');">
                <div class="content">
                    <h1 class="cyber-font">CYBERTRUCK</h1>
                    <p>3.99% APR Available</p>
                    <div class="btn-group">
                        <button class="btn-blue">Order Now</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dots">
            <a href="#slide-1" class="dot"></a>
            <a href="#slide-2" class="dot active"></a>
            <a href="#slide-3" class="dot"></a>
        </div>
    </section>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.slider-wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

/* Flexbox ашиглан картуудыг зэрэгцүүлэх */
.cards-container {
    display: flex;
    width: 100%;
    height: 100%;
    overflow-x: auto; /* Гүйлгэх боломжтой болгох */
    scroll-snap-type: x mandatory; /* Зураг яг голдоо зогсдог болгоно */
    scroll-behavior: smooth;
}

/* Картыг дэлгэцийн хэмжээтэй адил болгох */
.card {
    min-width: 100%; /* Карт бүр дэлгэцийг бүтэн бүрхэнэ */
    height: 100%;
    background-size: cover;
    background-position: center;
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Текстийг доор байрлуулна */
    align-items: center;
    padding-bottom: 100px;
}

.content {
    text-align: center;
    color: white;
}

.content h1 { font-size: 50px; margin-bottom: 10px; }
.content p { border-bottom: 1px solid white; display: inline-block; margin-bottom: 25px; }

/* Товчлууруудыг зэрэгцүүлэх */
.btn-group {
    display: flex;
    gap: 15px;
}

.btn-blue { background: #3e6ae1; color: white; border: none; padding: 12px 60px; border-radius: 4px; cursor: pointer; font-weight: bold; }
.btn-white { background: white; color: #171a20; border: none; padding: 12px 60px; border-radius: 4px; cursor: pointer; font-weight: bold; }

/* Доорх 3 цэг - Flexbox-оор голлуулах */
.dots {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
}

.dot {
    width: 10px;
    height: 10px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    text-decoration: none;
}

.dot.active {
    background: white;
    transform: scale(1.2);
}

/* Scrollbar-ыг нуух (Цэвэрхэн харагдуулахын тулд) */
.cards-container::-webkit-scrollbar {
    display: none;
}
    </style>

</body>
</html>
