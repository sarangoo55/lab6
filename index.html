<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Clone</title>

    <style>
        /* --- Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #fff;
            color: #000;
        }

        /* --- Nav --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            width: 120px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
        }

        .right-links {
            display: flex;
            gap: 20px;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/5b9ff22f-0cb7-472e-9ad0-0d90fe3f263e/bvlatuR/std/0x0/homepage-model-y-desktop");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 90px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 8px;
        }

        /* --- Buttons --- */
        .btn-area {
            margin-top: 25px;
            display: flex;
            gap: 16px;
        }

        .btn {
            width: 260px;
            padding: 13px 0;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-dark {
            background: #171a20;
            color: #fff;
        }

        .btn-light {
            background: rgba(255, 255, 255, 0.65);
            color: #000;
            backdrop-filter: blur(5px);
        }

        /* Mobile */
        @media(max-width: 700px) {
            .nav-links { display: none; }
            .right-links { display: none; }

            .hero h1 { font-size: 36px; }
            .btn-area {
                flex-direction: column;
                width: 80%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img class="logo" src="https://www.tesla.com/sites/default/files/images/tesla_logo.png" />
        
        <div class="nav-links">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </div>

        <div class="right-links">
            <a href="#">Account</a>
            <a href="#">Menu</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Model Y</h1>
        <p>From $31,490 Â· After Federal Tax Credit</p>

        <div class="btn-area">
            <a class="btn btn-dark" href="#">Order Now</a>
            <a class="btn btn-light" href="#">Demo Drive</a>
        </div>
    </section>

</body>
</html>
