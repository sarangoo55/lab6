<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

        /* ==== NAVBAR ==== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 10;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .nav-left {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            font-size: 22px;
            cursor: pointer;
        }

        /* ==== SLIDER WRAPPER ==== */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 650px;
            margin: 80px auto 0;
            overflow: hidden;
            border-radius: 10px;
        }

        /* ==== SLIDES ==== */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* ==== DOTS ==== */
        .dots {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #d0d0d0;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
        }
      
        @media (max-width: 900px) {
            .slider { height: 450px; }
        }

        @media (max-width: 600px) {
            .slider { height: 320px; }
        }
    </style>
</head>

<body>

    <!-- ==== NAVIGATION ==== -->
    <div class="navbar">
        <div class="nav-left">TESLA</div>
        <nav aria-hidden="true">Vehicles ‚Ä¢ Energy ‚Ä¢ Charging ‚Ä¢ Discover ‚Ä¢ Shop</nav>
        <div aria-hidden="true">üåê üë§</div>
    </div>

    <!-- ==== SLIDER ==== -->
    <div class="slider">
        <img src="images/Homepage-Card-Model-Y-Tablet-US-v2.avif" class="slide active">
        <img src="images/Homepage-Card-Model-3-Tablet-US-v2.avif" class="slide">
        <img src="images/Homepage-Promo-Meet-Model-Y-Tablet.avif" class="slide">

        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot" onclick="showSlide(2)"></span>
        </div>
    </div>

    <!-- ==== JAVASCRIPT ==== -->
    <script>
        let current = 0;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        function showSlide(n) {
            slides[current].classList.remove("active");
            dots[current].classList.remove("active");

            current = n;

            slides[current].classList.add("active");
            dots[current].classList.add("active");
        }

        // –ê–≤—Ç–æ–º–∞—Ç —Å–æ–ª–∏–≥–¥–æ—Ö (4 —Å–µ–∫—É–Ω–¥ —Ç—É—Ç–∞–º)
        setInterval(() => {
            let next = (current + 1) % slides.length;
            showSlide(next);
        }, 4000);
    </script>

</body>
</html>
