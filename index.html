<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .center-links {
            display: flex;
            gap: 25px;
        }

        .center-links a {
            text-decoration: none;
            font-size: 15px;
            color: #000;
        }

        .right-icons {
            display: flex;
            gap: 15px;
        }

        .hero {
            height: 100vh;
            background-image: url("tesla.jpg"); 
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 150px;
        }

        .hero-content {
            text-align: center;
            color: #000;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .white {
            background: white;
            color: black;
        }

        .dark {
            background: black;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: -40px;
            font-size: 14px;
            color: #444;
        }

        @media (max-width: 768px) {
            .center-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">TESLA</div>

        <nav class="center-links">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </nav>

        <div class="right-icons">
            <a href="#">üîç</a>
            <a href="#">üåê</a>
            <a href="#">üë§</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Model Y</h1>
            <p>From $399/mo Lease</p>

            <div class="btn-group">
                <a class="btn white" href="#">Order Now</a>
                <a class="btn dark" href="#">Demo Drive</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Tesla ¬© 2024 | Privacy & Legal | Vehicle Recalls | Contact | News | Locations</p>
    </footer>

</body>
</html>
