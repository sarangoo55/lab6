<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body { background: #000; color: #fff; }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-size: 22px;
        }

        .navbar .logo { font-size: 25px; font-weight: bold; }

        /* ---------------- CAROUSEL WRAPPER ---------------- */
        .section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            height: 100%;
            width: 300%;
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .carousel img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* ---------------- DOTS ---------------- */
        .dots {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        /* SECTION TITLE */
        .model-title {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- ---------------- NAVBAR ---------------- -->
<div class="navbar">
    <div class="logo">&gt;üåê üë§&lt;</div>
</div>

<!-- ---------------- MODEL Y (Top section) ---------------- -->
<div class="section" id="section1">
    <h1 class="model-title">Model Y</h1>
    <div class="carousel">
        <img src="Homepage-Card-Model-Y-Tablet-US-v2.avif">
        <img src="Homepage-Card-Model-3-Tablet-US-v2.avif">
        <img src="Homepage-Promo-Meet-Model-Y-Tablet.avif">
    </div>
    <div class="dots"></div>
</div>

<!-- ---------------- MODEL 3 ---------------- -->
<div class="section" id="section2">
    <h1 class="model-title">Model 3</h1>
    <div class="carousel">
        <img src="Homepage-Card-Model-3-Tablet-US-v2.avif">
    </div>
    <div class="dots"></div>
</div>

<!-- ---------------- MODEL Y ---------------- -->
<div class="section" id="section3">
    <h1 class="model-title">Model Y</h1>
    <div class="carousel">
        <img src="Homepage-Card-Model-Y-Tablet-US-v2.avif">
    </div>
    <div class="dots"></div>
</div>

<!-- ---------------- CYBERTRUCK ---------------- -->
<div class="section" id="section4">
    <h1 class="model-title">Cybertruck</h1>
    <div class="carousel">
        <img src="Homepage-Promo-Cybertruck-Tablet-US-v2.avif">
    </div>
    <div class="dots"></div>
</div>

<!-- ---------------- MODEL X ---------------- -->
<div class="section" id="section5">
    <h1 class="model-title">Model X</h1>
    <div class="carousel">
        <img src="Homepage-Promo-Meet-Model-3-Tablet.avif">
    </div>
    <div class="dots"></div>
</div>

<!-- ---------------- MODEL S ---------------- -->
<div class="section" id="section6">
    <h1 class="model-title">Model S</h1>
    <div class="carousel">
        <img src="Homepage-Promo-Meet-Model-Y-Tablet.avif">
    </div>
    <div class="dots"></div>
</div>

<script>
    document.querySelectorAll(".section").forEach(section => {
        
        const carousel = section.querySelector(".carousel");
        const dotsContainer = section.querySelector(".dots");
        const images = carousel.querySelectorAll("img");

        let index = 0;

        // dots “Ø“Ø—Å–≥—ç—Ö
        images.forEach((_, i) => {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => {
                index = i;
                updateCarousel();
            });
            dotsContainer.appendChild(dot);
        });

        const dots = dotsContainer.querySelectorAll(".dot");

        function updateCarousel() {
            carousel.style.transform = `translateX(${-index * 100}vw)`;
            dots.forEach(d => d.classList.remove("active"));
            dots[index].classList.add("active");
        }

        // –∞–≤—Ç–æ–º–∞—Ç –≥“Ø–π—Ö
        setInterval(() => {
            index = (index + 1) % images.length;
            updateCarousel();
        }, 4000);

    });
</script>

</body>
</html>
