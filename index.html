<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>
    <link rel="stylesheet" href="style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #fff;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 100;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 8px;
}

.menu {
    list-style: none;
    display: flex;
    gap: 30px;
    font-size: 16px;
}

.icons span {
    font-size: 20px;
    margin-left: 15px;
    cursor: pointer;
}

/* HERO SECTION */
.hero {
    height: 100vh;
    background-image: url('Homepage-Promo-Meet-Model-3-Tablet.avif');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-content {
    text-align: center;
    margin-top: 80px;
}

.hero h1 {
    font-size: 64px;
    color: white;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 12px 35px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    border: none;
}

.blue {
    background: #3b64ff;
    color: white;
}

.white {
    background: white;
    border: 2px solid #ddd;
}

/* SECTIONS */
.cards {
    margin-top: 50px;
    padding: 40px;
    display: flex;
    gap: 40px;
    overflow-x: auto;
}

.card {
    min-width: 600px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
}

.card img {
    width: 100%;
    height: 500px;
    object-fit: cover;
}

.info {
    position: absolute;
    bottom: 40px;
    left: 40px;
    color: white;
}

.info h2 {
    font-size: 40px;
}

.info p {
    font-size: 18px;
    margin: 10px 0 20px;
}

  </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">TESLA</div>
        <ul class="menu">
            <li>Vehicles</li>
            <li>Energy</li>
            <li>Charging</li>
            <li>Discover</li>
            <li>Shop</li>
        </ul>
        <div class="icons">
            <span>‚ùì</span>
            <span>üåê</span>
            <span>üë§</span>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Model Y</h1>
            <div class="buttons">
                <button class="btn blue">Order Now</button>
                <button class="btn white">Learn More</button>
            </div>
        </div>
    </section>

    <!-- SECTIONS LIKE TESLA -->
    <section class="cards">
        <div class="card middle">
            <img src="https://tesla-cdn.thron.com/delivery/public/image/tesla/17d.../tesla" alt="">
            <div class="info">
                <h2>Model Y</h2>
                <p>1.99% APR Ending December 4</p>
                <div class="buttons">
                    <button class="btn blue">Order Now</button>
                    <button class="btn white">Learn More</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="https://tesla-cdn.thron.com/delivery/public/image/tesla/cybertruck" alt="">
            <div class="info">
                <h2>Cybertruck</h2>
                <p>2.49% APR Ending</p>
                <button class="btn blue">Order Now</button>
            </div>
        </div>
    </section>

</body>
</html>
