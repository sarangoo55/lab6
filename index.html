<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 12px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    backdrop-filter: blur(10px);
}

header a {
    text-decoration: none;
    color: black;
    padding: 10px;
    font-size: 14px;
}

.logo {
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 3px;
}

/* FLEX MENUS */
.center-menu, .right-menu {
    display: flex;
    gap: 15px;
}

/* SECTIONS */
.hero {
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    text-align: center;
    margin-top: 70px;
    color: #000;
}

h1 {
    font-size: 50px;
    margin-bottom: 10px;
}

p {
    font-size: 20px;
    margin-bottom: 20px;
}

/* BUTTONS */
.buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

button {
    padding: 12px 30px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
}

.primary {
    background: #3b3b3b;
    color: white;
}

.secondary {
    background: white;
    color: black;
    border: 2px solid black;
}

/* BACKGROUND IMAGES */
.model-y {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/4f0e4c22-c3e0-43e3-821e-e851b8f9eb07/bvlatuR/std/2880x1800/Desktop-ModelY");
}

.model-3 {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/20c28e84-68f0-409f-b8bf-5ed5f316df98/bvlatuR/std/2880x1800/Desktop-Model3");
}

.model-x {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/b12dfc71-5824-4632-b8db-d102d3243c52/bvlatuR/std/2880x1800/Desktop-ModelX");
}

.model-s {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/0c01d9af-2979-49b7-bc02-c604a444ef98/bvlatuR/std/2880x1800/Desktop-ModelS");
}

.solar-roof {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/ce78c59d-eddc-4e68-927d-b6911ee143a8/bvlatuR/std/2880x1800/Solar-Roof");
}

.charging {
    background-image: url("https://tesla-cdn.thron.com/delivery/public/image/tesla/52b016bb-3db1-4edf-ba61-7e7a541ad11f/bvlatuR/std/2880x1800/Home-Charging");
}

/* FOOTER */
footer {
    background: #f5f5f5;
    padding: 20px;
    text-align: center;
    font-size: 14px;
}

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">TESLA</div>

        <nav class="center-menu">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
        </nav>

        <nav class="right-menu">
            <a href="#">Shop</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <!-- MODEL Y -->
    <section class="hero model-y">
        <div class="content">
            <h1>Model Y</h1>
            <p>From $31,490</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Demo Drive</button>
            </div>
        </div>
    </section>

    <!-- MODEL 3 -->
    <section class="hero model-3">
        <div class="content">
            <h1>Model 3</h1>
            <p>From $33,990</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Demo Drive</button>
            </div>
        </div>
    </section>

    <!-- MODEL X -->
    <section class="hero model-x">
        <div class="content">
            <h1>Model X</h1>
            <p>From $56,990</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Demo Drive</button>
            </div>
        </div>
    </section>

    <!-- MODEL S -->
    <section class="hero model-s">
        <div class="content">
            <h1>Model S</h1>
            <p>From $71,090</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Demo Drive</button>
            </div>
        </div>
    </section>

    <!-- SOLAR ROOF -->
    <section class="hero solar-roof">
        <div class="content">
            <h1>Solar Roof</h1>
            <p>Produce Clean Energy</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Learn More</button>
            </div>
        </div>
    </section>

    <!-- CHARGING -->
    <section class="hero charging">
        <div class="content">
            <h1>Charging</h1>
            <p>Charge Anywhere</p>

            <div class="buttons">
                <button class="primary">Order Now</button>
                <button class="secondary">Learn More</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2024 Tesla Clone — Student Project</p>
        <p>Privacy • Contact • Careers • News • Locations</p>
    </footer>

</body>
</html>
