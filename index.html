<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesla Clone ‚Äî Hero with 3 slides</title>
  <style>
    /* basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter, Arial, sans-serif;color:#111}
    body{background:#fff}

    /* header (simple) */
    header{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:60;background:rgba(255,255,255,0.6);backdrop-filter:blur(6px)}
    .logo{font-weight:700;letter-spacing:3px}

    /* HERO wrapper */
    .hero-wrap{margin-top:64px; position:relative; width:100%; height:100vh; overflow:hidden}

    /* slides container - horizontal slider */
    .slides{
      display:flex;
      width:300%;
      height:100%;
      transition:transform .75s cubic-bezier(.2,.95,.2,1);
    }

    .slide{
      width:100%;
      height:100%;
      position:relative;
      flex:0 0 100%;
    }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* dark overlay for readability */
    .slide::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.45) 60%, rgba(0,0,0,0.55) 100%);
      pointer-events:none;
    }

    /* caption centered */
    .caption{
      position:absolute; left:50%; transform:translateX(-50%);
      top:12%; text-align:center; color:#fff; z-index:20; width:90%; max-width:920px;
    }
    .caption h1{font-size:64px; margin-bottom:18px; font-weight:700; letter-spacing:-1px}
    .caption .cta{display:inline-flex; gap:12px}
    .btn{padding:11px 22px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    .btn.primary{background:#3b64ff;color:#fff}
    .btn.ghost{background:rgba(255,255,255,0.95);color:#111}

    /* arrows */
    .arrow{
      position:absolute; top:50%; transform:translateY(-50%); z-index:30;
      width:52px;height:52px;border-radius:8px;display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.9); box-shadow:0 6px 18px rgba(2,6,23,0.08); cursor:pointer; user-select:none;
      font-size:20px;
    }
    .arrow.left{left:18px}
    .arrow.right{right:18px}

    /* dots under middle bottom */
    .dots{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:28px; display:flex; gap:10px; z-index:30;
    }
    .dots button{
      width:10px;height:10px;border-radius:50%;border:0;background:rgba(255,255,255,0.55);cursor:pointer;
      transition:all .18s;
    }
    .dots button.active{width:12px;height:12px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.18)}

    /* responsive sizes */
    @media (max-width:900px){
      .caption h1{font-size:46px}
      .arrow{width:44px;height:44px}
    }
    @media (max-width:520px){
      .caption h1{font-size:28px; top:10%}
      .btn{padding:9px 12px;font-size:14px}
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TESLA</div>
    <nav aria-hidden="true">Vehicles ‚Ä¢ Energy ‚Ä¢ Charging ‚Ä¢ Discover ‚Ä¢ Shop</nav>
    <div aria-hidden="true">üåê üë§</div>
  </header>

  <main>
    <section class="hero-wrap" id="hero">
      <div class="slides" id="slides">
        <!-- slide 0 -->
        <div class="slide">
          <img src="Homepage-Card-Model-Y-Tablet-US-v2.avif" alt="Model Y - slide 1">
        </div>

        <!-- slide 1 -->
        <div class="slide">
          <img src="Homepage-Card-Model-3-Tablet-US-v2.avif" alt="Model 3 - slide 2">
        </div>

        <!-- slide 2 -->
        <div class="slide">
          <img src="Homepage-Promo-Meet-Model-Y-Tablet.avif" alt="Model X - slide 3">
        </div>
      </div>

      <!-- caption (keeps same text, sits above slides) -->
      <div class="caption" aria-hidden="false">
        <h1>Model Y</h1>
        <div class="cta">
          <button class="btn primary">Order Now</button>
          <button class="btn ghost">Learn More</button>
        </div>
      </div>

      <!-- arrows -->
      <div class="arrow left" id="prev" role="button" aria-label="Previous">‚ùÆ</div>
      <div class="arrow right" id="next" role="button" aria-label="Next">‚ùØ</div>

      <!-- dots -->
      <div class="dots" id="dots"></div>
    </section>
  </main>

  <script>
    (function(){
      const slidesEl = document.getElementById('slides');
      const slides = Array.from(document.querySelectorAll('.slide'));
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const dotsWrap = document.getElementById('dots');
      const hero = document.getElementById('hero');

      let index = 0;
      const COUNT = slides.length;
      const AUTOPLAY = true;
      const INTERVAL = 4000;
      let timer = null;

      // create dots
      for(let i=0;i<COUNT;i++){
        const b = document.createElement('button');
        b.dataset.index = i;
        if(i===0) b.classList.add('active');
        b.addEventListener('click', (e)=> {
          goTo(parseInt(e.currentTarget.dataset.index,10));
        });
        dotsWrap.appendChild(b);
      }
      const dots = Array.from(dotsWrap.children);

      function update(){
        slidesEl.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(d=>d.classList.remove('active'));
        dots[index]?.classList.add('active');
      }

      function next(){
        index = (index + 1) % COUNT;
        update();
      }
      function prev(){
        index = (index - 1 + COUNT) % COUNT;
        update();
      }
      function goTo(i){
        index = i % COUNT;
        update();
        restartAutoplay();
      }

      nextBtn.addEventListener('click', ()=>{ next(); restartAutoplay(); });
      prevBtn.addEventListener('click', ()=>{ prev(); restartAutoplay(); });

      // keyboard navigation
      window.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowRight') { next(); restartAutoplay(); }
        if(e.key === 'ArrowLeft') { prev(); restartAutoplay(); }
      });

      // autoplay controls
      function startAutoplay(){
        if(!AUTOPLAY) return;
        stopAutoplay();
        timer = setInterval(()=>{ next(); }, INTERVAL);
      }
      function stopAutoplay(){ if(timer) { clearInterval(timer); timer = null; } }
      function restartAutoplay(){ stopAutoplay(); startAutoplay(); }

      // pause on hover/touch
      hero.addEventListener('mouseenter', ()=> stopAutoplay());
      hero.addEventListener('mouseleave', ()=> startAutoplay());
      hero.addEventListener('touchstart', ()=> stopAutoplay(), {passive:true});
      hero.addEventListener('touchend', ()=> startAutoplay(), {passive:true});

      // init
      update();
      startAutoplay();

      // expose for debug
      window.heroSlider = { goTo, next, prev, startAutoplay, stopAutoplay };
    })();
  </script>
</body>
</html>
